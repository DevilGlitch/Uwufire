<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Pet Messages</title>
    <style>
        .message {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="message">
    <p>Hello there! This is the first message.</p>
    <img src="https://example.com/image1.jpg" alt="Image 1">
</div>

<div class="message">
    <p>Another message for the digital pet.</p>
    <img src="https://example.com/image2.jpg" alt="Image 2">
</div>

<div class="message">
    <p>One more message to display.</p>
    <img src="https://example.com/image3.jpg" alt="Image 3">
</div>

</body>
</html>
