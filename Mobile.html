<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/Mobile/</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .terminal {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
            white-space: pre-line;
        }

        @media (max-width: 600px) {
            /* Adjust styles for smaller screens */
            .terminal {
                max-width: 100%;
                padding: 5px;
            }
        }
    </style>
</head>
<body>

<div class="terminal">
    <p>Welcome to Alt Display!</p>
    <p>$ ls</p>
    <p>README.md   index.html   styles.css</p>
    <p>$ cat README.md</p>
    <p>This is a simple Alt Display website.</p>
    <p>Feel free to customize it based on your needs.</p>
    <p>$ exit</p>
</div>

</body>
</html>
