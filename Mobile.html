<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Display</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .prompt {
            color: lime;
            display: inline-block;
            min-width: 60px;
        }

        .input {
            display: inline-block;
            margin-left: 10px;
        }

        .output {
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            /* Adjust styles for smaller screens */
            .prompt, .input {
                display: block;
                min-width: 0;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="output">
    <div class="prompt">$</div>
    <div class="input">Welcome to Alt Display!</div>
</div>

<div class="output">
    <div class="prompt">$</div>
    <div class="input">dir</div>
</div>

<div class="output">
    <div class="prompt">$</div>
    <div class="input">echo Hello, world!</div>
</div>

</body>
</html>
